<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner Lab</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar */
    .topbar {
      height: 40px;
      background: #181818;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      /* justify-content: space-between;  <-- remove this */
      justify-content: flex-start;        /* <-- add this */
      gap: 24px;                          /* space between title and nav */
      padding: 0 12px;
      box-sizing: border-box;
    }

    .topbar-title {
      font-size: 18px;
      letter-spacing: 0.15em;
      font-variant: small-caps;
      color: #ddd;
    }

    .topbar-nav {
      display: flex;
      gap: 16px;
      font-size: 13px;
      /* optional but nice: */
      margin-left: 8px;
}

    .topbar-nav a {
      color: #ccc;
      text-decoration: none;
      cursor: pointer;
    }

    .topbar-nav a:hover {
      color: #fff;
    }

    /* Main content area below topbar */
    .content {
      flex: 1;
      display: flex;
      min-height: 0; /* important for flex children scroll */
    }

    /* Left info panel */
    .info-panel {
      width: 220px;
      background: #181818;
      border-right: 1px solid #333;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      font-size: 13px;
    }

    .info-panel h2 {
      margin-top: 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #aaa;
    }

    .info-empty {
      color: #777;
      font-size: 12px;
    }

    .info-slug {
      font-family: monospace;
      font-size: 12px;
      color: #ddd;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .info-layers-list {
      list-style: none;
      padding-left: 0;
      margin: 0;
      font-size: 12px;
    }

    .info-layers-list li {
      margin-bottom: 4px;
    }

    /* Middle: banner display */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .main-header {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .banner-area {
      flex: 1;
      border: 1px solid #333;
      background: #000;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      gap: 8px;
      box-sizing: border-box;
    }

    .banner-image {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      background: #111;
      border: 1px solid #333;
      padding: 4px;
      box-sizing: content-box;
      cursor: pointer;

      /* Scaled size for visibility (4x) */
      width: 80px;   /* 20 * 4 */
      height: 160px; /* 40 * 4 */
    }

    /* Right: controls */
    .controls {
      width: 240px;
      background: #181818;
      border-left: 1px solid #333;
      padding: 10px;
      box-sizing: border-box;
    }

    .control-group {
      margin-bottom: 12px;
      font-size: 13px;
    }

    .control-group label {
      display: block;
      margin-bottom: 4px;
    }

    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
      padding: 4px 6px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #111;
      color: #eee;
    }

    button {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #2b6cb0;
      color: #fff;
      font-size: 13px;
      cursor: pointer;
    }

    button:hover {
      background: #2c5282;
    }

    .status {
      font-size: 12px;
      color: #aaa;
      margin-top: 6px;
      min-height: 16px;
    }

    details {
      border: 1px solid #333;
      border-radius: 4px;
      padding: 4px 6px;
      background: #151515;
    }

    details summary {
      cursor: pointer;
      list-style: none;
    }

    details summary::-webkit-details-marker {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="topbar">
    <div class="topbar-title">BANNER LAB</div>
    <div class="topbar-nav">
      <a data-page="generate">Generate</a>
      <a data-page="presets">Filter Presets</a>
      <a data-page="hall">Hall of Fame</a>
    </div>
  </div>

  <!-- Content area -->
  <div class="content">

    <!-- Left: info panel -->
    <div id="info-panel" class="info-panel">
      <h2>Info</h2>
      <div class="info-empty">Click a banner to see its details here.</div>
    </div>

    <!-- Middle: banner display -->
    <div class="main">
      <div class="main-header" id="main-header-title">Generated Banners</div>
      <div id="banner-area" class="banner-area">
        <!-- Banners will be inserted here -->
      </div>
    </div>

    <!-- Right: controls -->
    <div class="controls">
      <div class="control-group">
        <label for="count-input">Number of banners to generate:</label>
        <input id="count-input" type="number" min="1" max="200" value="10">
      </div>

      <div class="control-group">
        <button onclick="generateBanners()">Generate</button>
      </div>

      <!-- Color filters -->
      <div class="control-group">
        <details>
          <summary>Color filters</summary>
          <div id="color-list" style="margin-top: 8px; max-height: 180px; overflow-y: auto; font-size: 12px;">
            <div style="color: #888;">Loading colors...</div>
          </div>
        </details>
      </div>

      <!-- Pattern filters -->
      <div class="control-group">
        <details>
          <summary>Pattern filters</summary>
          <div id="pattern-list" style="margin-top: 8px; max-height: 240px; overflow-y: auto; font-size: 12px;">
            <div style="color: #888;">Loading patterns...</div>
          </div>
        </details>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>
</html>
